<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Consultas</title>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Marca_pa%C3%ADs_Colombia_logo.svg/2090px-Marca_pa%C3%ADs_Colombia_logo.svg.png" alt="" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Consulta de beneficiarios
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form">
                        <form>
                            <div class="mb-3">
                              <label for="inputDocument" class="form-label">Ingrese el n√∫mero de documento</label>
                              <input type="text" class="form-control" id="inputDocument" aria-describedby="Documento">
                              <div id="documentHelp" class="form-text">Para consultar si eres beneficiario debes ingresar tu documento.</div>
                            </div> 
                            <button type="button" class="btn btn-primary" id="sendId">Consultar</button>
                            <button type="button" class="btn btn-success newRequest" id="newRequest">Nueva Consulta</button>
                          </form>
                    </div>
                    <div class="loadTable">
                        <table class="table caption-top">
                            <caption>Detalle de usuario</caption>
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombres</th>
                                    <th scope="col">Apellidos</th>
                                    <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody class="loadData">
                                
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
